<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Blog | Foto</title>
  </head>
  <body>
    <div class="app">
      <header class="container">
        <nav>
          <img src="./images/camera.svg" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form action="">
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          src="https://avatars.githubusercontent.com/u/53886825?v=4"
          alt=""
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">
            <figure class="item">
              <img src="./images/unsplash.svg" alt="" />
              <figcaption class="item-details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:.6s">
              <img src="./images/unsplash-2.svg" alt="" />
              <figcaption class="item-details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:.8s">
              <img src="./images/unsplash-3.svg" alt="" />
              <figcaption class="item-details">
                <h2>Organizaçao e grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1s">
              <img src="./images/unsplash-4.svg" alt="" />
              <figcaption class="item-details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.2s">
              <img src="./images/unsplash-5.svg" alt="" />
              <figcaption class="item-details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.4s">
              <img src="./images/unsplash-6.svg" alt="" />
              <figcaption class="item-details">
                <h2>Ergonimia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.6s">
              <img src="./images/unsplash-7.svg" alt="" />
              <figcaption class="item-details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.8s">
              <img src="./images/unsplash-8.svg" alt="" />
              <figcaption class="item-details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:2s">
              <img src="./images/unsplash-9.svg" alt="" />
              <figcaption class="item-details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container"><p>© 2024 - Rocketseat Explorer</p></footer>
    </div>
  </body>
</html>
